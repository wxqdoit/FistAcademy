<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .box {
            width: 500px;
            height: 200px;
            background: #ff00ff;
            padding: 20px;
            border: 10px solid #e07b18;
            margin: 10px;
            text-indent: 20px;
        }

        .box-1 {
            width: 120px;

            position: relative;

            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        .margin-box-1 {
            float: left;

        }

        section span {
            letter-spacing: 5px;
            word-spacing: 20px;
            white-space: pre-line;
        }

    </style>

        // 事件冒泡

        addEvent(el,type,handler){
            if(el.addEventListener){
                el.addEventListener(type,handler,false)
            }
            if(el.attachEvent){
                el.attachEvent("on" + type, handler);
            }
        },
        removeEvent(el,type,handler){
            if(el.addEventListener){
                el.removeEventListener(type,handler,false)
            }
            if(el.attachEvent){
                el.dettachEvent("on" + type, handler);
            }
        }
