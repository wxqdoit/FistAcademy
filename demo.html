<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 500px;
            height: 200px;
            background: #ff00ff;
            padding: 20px;
            border: 10px solid #e07b18;
            margin: 10px;
            text-indent: 20px;
        }

        .box-1 {
            width: 120px;
            height: 120px;
            padding: 20px;
            background: #ff00ff;
        }

        .box-2 {
            width: auto;
            height: 80px;
            padding: 20px;
            background: #787878;
        }

        div span {
            font-size: 16px;
            text-indent: 20px;
        }

        p > span {
            color: #000;
        }

        p ~ section {
            color: #008800;
        }

        .margin-box {
            width: 100px;
            background: #256236;
            border: 10px solid #e07b18;
            margin: 20px;
            height: 64px;
            line-height: 32px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        .margin-box-1 {
            float: left;

        }

        section span {
            letter-spacing: 5px;
            word-spacing: 20px;
            white-space: pre-line;
        }

    </style>
</head>
<body>

<div class="box"></div>


<div class="box">
    <p>
        <span>text1 text2text2text2text2text2 text2</span>
    </p>
    <section>
        <span>letter-spacing可以用来控制字符之间的间距，
            这里说的“字符”包括英文字母、汉字以及空格等。</span>
    </section>
    <section>
        <span>text3</span>
    </section>
</div>


<div class="box-1">
    <div class="box-2">

    </div>
</div>
<div class="margin-box">letter-spacing可以用来控制字符之间的间距， 这里说的“字符”包括英文字母、汉字以及空格等。</div>
<div class="margin-box margin-box-1">

</div>
<div class="box-1">
    <div class="box-2">

    </div>
</div>

</body>
</html>
